<!DOCTYPE html>
<html>
<head>
    <title>Assignment 2 - Question 2</title>
</head>
<body>

    <h1>Hyperlink Examples</h1>

    <!-- 1. Hyperlink for Text -->
    <p>
        Visit <a href="https://www.google.com" target="_blank">Google</a> for searching anything.
    </p>

    <!-- 2. Hyperlink for Image -->
    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/200px-Wikipedia-logo-v2.svg.png" 
                 alt="Wikipedia Logo" width="150">
        </a>
        (Click on the image to open Wikipedia)
    </p>

    <!-- 3. Hyperlink for Media (Video) -->
    <p>
        <a href="https://www.youtube.com/" target="_blank">
            <video width="250" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
        (Click on video to open YouTube)
    </p>

    <!-- 4. Hyperlink for Media (Audio) -->
    <p>
        <a href="https://open.spotify.com/" target="_blank">
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </a>
        (Click on audio to open Spotify)
    </p>

</body>
</html>
